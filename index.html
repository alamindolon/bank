<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Account</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Welcome to <span class="font-semibold text-orange-400 ">Bank Account</span></h1>
    </header>
    <section>
        <div class="bg-lime-500 mt-12 w-9/12 mx-auto rounded-md text-center">
            <h2 class="font-bold text-2xl p-6 text-white">Please Login </h2>
            <div class="m-3 p-6 ">
                <input class="mb-6 px-4 w-6/12 rounded-t-lg text-center" type="email" name="" id="user_input" placeholder="Enter your Email" >
              
                <input type="password" class="px-4 w-6/12 rounded-t-lg text-center" name="" id="user_pass" placeholder="Enter your Password">
                <br>
                <button type="submit" id="submit_btn" class="bg-orange-600 px-4 py-2 mt-4 rounded-md text-white">Submit</button>
                <button type="submit" id="forget_btn" class="bg-green-600 px-4 py-2 mt-4 rounded-md text-white">Forget Password</button>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
    
</body>
</html>
